<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link href="style.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body>
	<div class="pure-g container">
		<div class="pure-u-1-1">
			<div class="banner">
				<img src="logo.png" />
			</div>
			<noscript>
				<div class="noscript">
					<p>
						Sorry this website requires Javascript enabled. Please enable Javascript, or
						find deals directly by clicking this link:
					</p>
					<h2><a href="http://www.groupon.com">Find deals on Groupon</a></h2>
				</div>
			</noscript>
			<div class="locatedAddress" data-bind='visible:true;' style='display:none;'>
				<span data-bind='text: message' style="font-style:italic;font-weight:bold;">Finding Location...</span>
			</div>

			<div data-bind='visible: isSpinning' class="spinner" style='display:none;'>
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
		</div>

		<div class="dealslist" data-bind='visible: deals().length > 0' style='display:none;'>
			<div data-bind='foreach: deals'>
				<div class="pure-u-1 pure-u-md-1-4 dealcontainer">
					<div class="deal" data-bind='click: navigateToDeal'>
						<div class="dealimgcontainer">
							<img data-bind="tryImages: images" />
						</div>
						<div class="dealsummary">
							<span data-bind='text: title'></span>
						</div>
						<div class="dealdistance">
							<span data-bind='text: distance.toFixed(1)'></span> km,
							<span data-bind='text: location'></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="pure-u-1-1 footer">
			Made with &#x1f616; by <a href="https://www.martincapodici.com">Martin</a>
		</div>
	</div>
	<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAXWxxM8IgPRsEwifAPlaezMLJrRZQrvPQ"></script>
	<script src="app.bundle.js"></script>
</body>
</html>
